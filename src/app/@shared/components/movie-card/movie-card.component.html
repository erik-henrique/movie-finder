<div class="movie-card">
  <div class="info-section" *ngIf="!isLoadingImage">
    <div class="movie-header">
      <h1 class="title">{{ movie.title }}</h1>
      <h4 class="info">
        {{ movie.release_date | date: 'longDate' }}
      </h4>
    </div>
    <div class="movie-desc">
      <p class="text">
        {{ truncateOverlay(movie.overview) }}
      </p>
    </div>
  </div>
  <div class="loader">
    <app-loader [isLoading]="isLoadingImage"></app-loader>
  </div>
  <img
    alt=""
    class="blur-back"
    (error)="handleImageLoadingError()"
    (load)="removeLoading()"
    [hidden]="isLoadingImage || hasErrorOnImage"
    [src]="buildBackgroundImageURL(movie.backdrop_path)"
  />
</div>
